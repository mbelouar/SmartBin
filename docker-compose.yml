version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: smartbin_mysql
    environment:
      MYSQL_DATABASE: smartbin_db
      MYSQL_USER: smartbin_user
      MYSQL_PASSWORD: smartbin_pass
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smartbin_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: smartbin_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./infrastructure/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./infrastructure/mosquitto/passwords.txt:/mosquitto/config/passwords.txt
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - smartbin_network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth_service:
    build:
      context: ./services/auth_service
      dockerfile: Dockerfile
    container_name: smartbin_auth
    environment:
      - DATABASE_URL=mysql://smartbin_user:smartbin_pass@mysql:3306/smartbin_db
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=True
    ports:
      - "8001:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - smartbin_network
    volumes:
      - ./services/auth_service:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Bin Service
  bin_service:
    build:
      context: ./services/bin_service
      dockerfile: Dockerfile
    container_name: smartbin_bin_service
    environment:
      - DATABASE_URL=mysql://smartbin_user:smartbin_pass@mysql:3306/smartbin_db
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=True
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    ports:
      - "8002:8000"
    depends_on:
      mysql:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    networks:
      - smartbin_network
    volumes:
      - ./services/bin_service:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Detection Service
  detection_service:
    build:
      context: ./services/detection_service
      dockerfile: Dockerfile
    container_name: smartbin_detection
    environment:
      - DATABASE_URL=mysql://smartbin_user:smartbin_pass@mysql:3306/smartbin_db
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=True
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - AUTH_SERVICE_URL=http://auth_service:8000
    ports:
      - "8003:8000"
    depends_on:
      mysql:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    networks:
      - smartbin_network
    volumes:
      - ./services/detection_service:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Reclamation Service
  reclamation_service:
    build:
      context: ./services/reclamation_service
      dockerfile: Dockerfile
    container_name: smartbin_reclamation
    environment:
      - DATABASE_URL=mysql://smartbin_user:smartbin_pass@mysql:3306/smartbin_db
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=True
    ports:
      - "8004:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - smartbin_network
    volumes:
      - ./services/reclamation_service:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # API Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: smartbin_gateway
    environment:
      - AUTH_SERVICE_URL=http://auth_service:8000
      - BIN_SERVICE_URL=http://bin_service:8000
      - DETECTION_SERVICE_URL=http://detection_service:8000
      - RECLAMATION_SERVICE_URL=http://reclamation_service:8000
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=True
    ports:
      - "8000:8000"
    depends_on:
      - auth_service
      - bin_service
      - detection_service
      - reclamation_service
    networks:
      - smartbin_network
    volumes:
      - ./gateway:/app

  # Node-RED
  node_red:
    build:
      context: ./node-red
      dockerfile: Dockerfile
    container_name: smartbin_nodered
    environment:
      - TZ=UTC
      - NODE_RED_ENABLE_PROJECTS=true
    ports:
      - "1880:1880"
    volumes:
      - ./node-red/data:/data
      - node_red_data:/data
    networks:
      - smartbin_network
    depends_on:
      mosquitto:
        condition: service_healthy

  # Frontend (Next.js Web UI)
  frontend:
    image: node:20-alpine
    container_name: smartbin_frontend
    working_dir: /app
    environment:
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://localhost:8001
      - NEXT_PUBLIC_BIN_SERVICE_URL=http://localhost:8002
      - NEXT_PUBLIC_DETECTION_SERVICE_URL=http://localhost:8003
      - NEXT_PUBLIC_RECLAMATION_SERVICE_URL=http://localhost:8004
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - auth_service
      - bin_service
      - detection_service
      - reclamation_service
    networks:
      - smartbin_network
    command: sh -c "npm install -g pnpm && pnpm install && pnpm run dev"

  # phpMyAdmin - Database Visualization Tool
  phpmyadmin:
    image: arm64v8/phpmyadmin:latest
    container_name: smartbin_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: smartbin_user
      PMA_PASSWORD: smartbin_pass
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "8080:80"
    networks:
      - smartbin_network
    depends_on:
      mysql:
        condition: service_healthy

networks:
  smartbin_network:
    driver: bridge

volumes:
  mysql_data:
  mosquitto_data:
  mosquitto_logs:
  node_red_data:
