# Mosquitto MQTT Broker Configuration for SmartBin

# Listener configuration
listener 1883
protocol mqtt

# WebSocket support (optional, useful for browser clients)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, set this to false and use password_file
allow_anonymous true

# Uncomment for production with authentication
# password_file /mosquitto/config/passwords.txt

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Log timestamps
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection messages
connection_messages true

# Message size limits (10MB max)
message_size_limit 10485760

# Keep alive
max_keepalive 300

# Topic access control (optional, for production)
# acl_file /mosquitto/config/acl.conf
